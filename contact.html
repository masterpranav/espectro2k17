					<h3 style="color:#FFFFFF">Get In Touch</h3>
					<form action="#">
						<div class="row form-group" style="color:#ffffff; ">
							<div class="col-md-6">
								<label for="fname" >First Name</label>
								<input type="text" id="fname" class="form-control" placeholder="Your firstname" style="border-color: #ffffff">
							</div>
							<div class="col-md-6">
								<label for="lname">Last Name</label>
								<input type="text" id="lname" class="form-control" placeholder="Your lastname" style="border-color: #ffffff">
							</div>
						</div>

						<div class="row form-group " style="color:#ffffff;">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Your email address" style="border-color: #ffffff">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Subject</label>
								<input type="text" id="subject" class="form-control" placeholder="Your subject of this message" style="border-color: #ffffff">
							</div>
						</div>

						<div class="row form-group" style="color:#ffffff; ">
							<div class="col-md-12">
								<label for="message">Message</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write us something" style="border-color: #ffffff"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Message" class="btn btn-primary">
						</div>

					</form>
